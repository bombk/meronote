{% extends 'base.html' %}
{% block container %}
<h1>You can write your note here</h1>
<form method='post' action='{% url 'saveform' %}'>
    {% csrf_token %}
<label>Heading</label>
<input type=text name='name' class="form-control"  required/>
<br/>
<label>Write notes</label>
<textarea rows="20" name="message" placeholder='Enter your message' class="form-control" required></textarea>
<br/>
<label for="myfile">Select a file:</label>
<input type="file" id="fname" class="form-control" name="fname">
<br/>
<button type=submit name='submit' class="btn btn-primary">Save</button>

</form>

<h2>
    {{m}}
</h2>
{% endblock container %}
